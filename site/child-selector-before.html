<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Child selector</title>
<style>
    /*elemento articulo hijo del elemento seccion*/
    section > article{
        color: lawngreen;
        font-size: 25px;
    }

    /*elemento h2 hijo de elemento seccion*/
    section > h2{
        color: green;
    }
</style>
</head>
<body>
    <h1>Child Selector</h1>
    <section>
        <h2>Subheading 1</h2>
        <div>
            <article>article with inside div, whit is inside
                section</article>
        </div>
    </section>
    <section>
        <article>article as a direct child of the
        section element</article>
    </section>
    <h2>Subheading 2</h2>
</body>
</html>
