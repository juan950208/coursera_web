<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Descendant selector</title>
<style>
    /*li elements inside a section elements*/
    section li{
        color: green;
    }
</style>
</head>
<body>
<h1>Descendant selector</h1>
<section>
    Table of contents:
    <ul>
        <li>Article 1</li>
        <li>Article 2</li>
        <li>Article 3</li>
    </ul>
</section>
<article>
    shopping list:
    <ul>
        <li>cookies</li>
        <li>cake</li>
        <li>pie/li>
    </ul>
</article>
</body>
</html>
